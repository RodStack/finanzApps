<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>FinanzApp</h2>

  <div class="container">
    <h4>Balance</h4>
    <h1 id="balance">$0.00</h1>
    
    <div class="inc-exp-container">
      <div>
        <h4>Ingresos</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>

      <div>
        <h4>Gastos</h4>
        <p id="money-minus" class="money minus">+$0.00</p>
      </div>
    </div>

    <h3>Movimientos</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">
        Cash <span>-$400</span><button class="delete-btn">x</button>
      </li> -->
    </ul>
    <h3>Agregar nueva transaccion</h3>
    <form id="form" class="form-control">
      <div class="form-control">
        <label for="text">Texto</label>
        <input type="text" id="text" placeholder="Ingrese texto..." />
      </div>
      <div class="form-control">
        <label for="amount">
          Gastos <br>
          (gastos - negativo, ingreso postivo)
        </label>
        <input type="number" id="amount" placeholder="Ingreso Monto">
      </div>
      <button class="btn">Agregar Transaccion</button>
    </form>


  </div><!-- end container -->

  <script src="script.js"></script>
</body>

</html>
